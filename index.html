<!DOCTYPE html>
<html>
<head>
  <title>Sokoban</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <script type="module">
    import game from './js/index.js';

    window.game = game;

    game.initalise({
      viewport: document.querySelector('.viewport'),
    });
  </script>

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>

  <link rel="stylesheet" href="./css/index.css"></link>
</head>
<body>

  <div class="toolbar">
    <div class="toggle-btn-group">
      <label>Place:</label>
      <button class="btn btn-mode btn-mode-player">Player</button>
      <button class="btn btn-mode btn-mode-wall">Wall</button>
      <button class="btn btn-mode btn-mode-ground">Ground</button>
      <button class="btn btn-mode btn-mode-crystal">Storage</button>
      <button class="btn btn-mode btn-mode-empty">Empty</button>
    </div>
    <div class="toggle-btn-group">
      <label>Room:</label>
      <button class="btn btn-move-room-up">▲</button>
      <button class="btn btn-move-room-down">▼</button>
      <button class="btn btn-move-room-left">◄</button>
      <button class="btn btn-move-room-right">►</button>
      <button class="btn btn-clear">Clear</button>
      <button class="btn btn-export">Export</button>
    </div>
    <div class="toggle-btn-group">
      <button class="btn btn-overflow">Toggle Overflow</button>
    </div>
  </div>

  <div class="viewport"></div>

  <div class="buttons"></div>

</body>
</html>
