<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Sokoban</title>

  <link rel="icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/microtip/microtip.css"></link>
  <link rel="stylesheet" href="css/index.css"></link>

  <script src="js/index.js" type="module"></script>

</head>

<body>

  <div class="toolbar">

    <div class="toggle-btn-group">
      <label>Place:</label>
      <button class="btn btn-mode btn-mode-player">Player</button>
      <button class="btn btn-mode btn-mode-wall">Wall</button>
      <button class="btn btn-mode btn-mode-ground">Ground</button>
      <button class="btn btn-mode btn-mode-crystal">Storage</button>
      <button class="btn btn-mode btn-mode-empty">Empty</button>
    </div>

    <div class="toggle-btn-group">
      <label>Room:</label>
      <button class="btn btn-move-room-up" aria-label="Move Up" data-microtip-position="bottom" role="tooltip">▲</button>
      <button class="btn btn-move-room-down" aria-label="Move Down" data-microtip-position="bottom" role="tooltip">▼</button>
      <button class="btn btn-move-room-left" aria-label="Move Left" data-microtip-position="bottom" role="tooltip">◄</button>
      <button class="btn btn-move-room-right" aria-label="Move Right" data-microtip-position="bottom" role="tooltip">►</button>
      <button class="btn btn-clear">Clear</button>
      <button class="btn btn-export">Export</button>
    </div>

    <div class="toggle-btn-group">
      <button class="btn btn-overflow">Toggle Overflow</button>
    </div>

  </div>

  <div class="viewport"></div>

  <div class="buttons"></div>

</body>

</html>
